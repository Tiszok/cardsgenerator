<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Hues & Cues - Animowana Karta</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #121212; 
            color: white; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Kontener na kartę */
        #deck {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        /* Styl Karty */
        .card { 
            width: 320px; 
            height: 450px; 
            background: black; 
            border: 2px solid #222; 
            border-radius: 25px; 
            padding: 35px; 
            box-sizing: border-box; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            
            /* Animacja wejścia tła karty */
            opacity: 0;
            transform: translateY(20px) rotateX(-10deg);
            animation: cardAppear 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes cardAppear {
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        h2 { 
            font-size: 10px; 
            color: #222; 
            letter-spacing: 6px; 
            margin: 0;
            text-transform: uppercase;
            text-align: center;
        }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-gap: 35px; 
            flex-grow: 1;
            align-content: center;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* Ukryte na start do animacji */
        }

        /* Animacja wchodzenia kolorów po kolei */
        .item:nth-child(1) { animation: itemPop 0.4s 0.4s ease-out forwards; }
        .item:nth-child(2) { animation: itemPop 0.4s 0.6s ease-out forwards; }
        .item:nth-child(3) { animation: itemPop 0.4s 0.8s ease-out forwards; }
        .item:nth-child(4) { animation: itemPop 0.4s 1.0s ease-out forwards; }

        @keyframes itemPop {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .swatch { 
            width: 100px; 
            height: 100px; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .pos { 
            font-size: 28px; 
            font-weight: 900; 
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Styl przycisku POD kartą */
        #ui { margin-top: 10px; }

        button {
            padding: 18px 40px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            background: transparent;
            color: #888;
            border: 2px solid #333;
            border-radius: 50px;
            transition: all 0.3s;
        }

        button:hover { 
            color: white;
            border-color: #555;
            background: #222;
            transform: translateY(-2px);
        }

        @media print { 
            #ui { display: none; } 
            body { background: white; } 
            .card { animation: none; opacity: 1; border: 2px solid black; }
            .item { animation: none; opacity: 1; }
        }
    </style>
</head>

        function generateRandomCard() {
            const lines = rawCsvData.split('\n').slice(1).filter(l => l.trim().length > 0);
            const shuffled = lines.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 4).map(line => {
                const parts = line.split(',');
                return { pos: parts[0], hex: parts[5].trim() };
            });

            const deckDiv = document.getElementById('deck');
            
            // Renderujemy kartę (animacje CSS odpalaną się automatycznie przy dodaniu do DOM)
            deckDiv.innerHTML = `
                <div class="card">
                    <h2>Hues & Cues</h2>
                    <div class="grid">
                        ${selected.map(it => `
                            <div class="item">
                                <div class="swatch" style="background-color: ${it.hex}"></div>
                                <div class="pos">${it.pos}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Generuj pierwszą kartę od razu po załadowaniu
        window.onload = generateRandomCard;
